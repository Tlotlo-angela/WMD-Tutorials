   @keyframes slide-from-right {

    transform: translateX(100%); /* Slide from off-screen to the right */
  }
  100% {
    transform: translateX(0); /* End in normal position */
  }
}

.slide-right {
  animation: slide-from-right 1s ease-out;
}

<script>
let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  
  // Hide all slides first
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  
  slideIndex++;

  // Reset slideIndex to 1 if it's beyond the number of slides (looping back)
  if (slideIndex > slides.length) {
    slideIndex = 1;
  }    

  // Remove the active class from all dots
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  
  // Show the current slide
  slides[slideIndex - 1].style.display = "block";  
  
  // Add the active class to the current dot
  dots[slideIndex - 1].className += " active";

  // Change image every 5 seconds
  setTimeout(showSlides, 5000);
}
</script>
